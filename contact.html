<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Noa Van den Berghe" />

    <title>template</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <p>TechNest</p>
    </header>
    <nav>
      <ul>
        <li class="active">
          <a href="index.html"
            ><i class="fa-solid fa-house"></i><span>Home</span></a
          >
        </li>
        <li>
          <a href="index.html#about"
            ><i class="fa-solid fa-info"></i><span>Over ons</span></a
          >
        </li>
        <li>
          <a href="shop.html"
            ><i class="fa-solid fa-box"></i><span>Onze producten</span></a
          >
        </li>
        <li>
          <a href="#about"
            ><i class="fas fa-cart-shopping"></i><span>Winkelmandje</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <form action="">
        <label for="fname">Voornaam</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Voornaam"
          required
        />

        <label for="lname">Familienaam</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Familienaam"
          required
        />

        <label for="email">Familienaam</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@domain.com"
          required
        />

        <label for="subject">Bericht </label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Bericht"
          style="height: 200px"
          required
        ></textarea>

        <input type="submit" value="Verzend" />
      </form>
    </main>
    <footer>
      <a href="contact.html">Contact</a>
    </footer>
  </body>
  <script src="javascript/script.js"></script>
</html>
